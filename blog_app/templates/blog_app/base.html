{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog_app/css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="{% block body_class %}{% endblock body_class %}">
<header class="head">
    <div class="header-container">
        <div class="header-back">
            <a class="nav-link" href="{% url 'index' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                </svg>
            </a>
        </div>
        {% if user.is_authenticated %}
            <div class="header-nav">
                <a class="link-nav" href="{% url 'dashboard' %}">Dashboard</a> / <a class="link-nav" href="{% url 'logout' %}">Log out</a>
            </div>
        {% else %}
            <div class="header-nav">
                <a class="link-nav" href="{% url 'register' %}">Register</a> / <a class="link-nav" href="{% url 'login' %}">SignIn</a>
            </div>
        {% endif %}
    </div>
</header>
    <main>
        {% block content %}{% endblock content %}
    </main>

    <footer>
        Â© 2024 Rafal Czerwik | Personal Portfolio. All rights reserved.
    </footer>
</body>
</html>
